{% if include.coming-soon %}
    {% assign element = "div" %}
{% else %}
    {% assign element = "a" %}
{% endif %}

<{{element}} class="entry" {% unless include.coming-soon %}href="{{ include.link }}"{% endunless %}>
    <img src="{{ include.image }}" />
    <h1>{{ include.title }}</h1>
    <h2>{{ include.description }}</h2>
</{{element}}>
